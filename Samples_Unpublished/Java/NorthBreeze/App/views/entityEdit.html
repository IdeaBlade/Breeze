<div class="container">
	
<form class="form-horizontal" style="margin:20px">

	<!-- Example using z-validate applied to form-group div element.
	This mark-up is necessary to get a Bootstrap 3 [horizontal form](http://getbootstrap.com/css/#forms-horizontal)
	with an [input group](http://getbootstrap.com/components/#input-groups) 
	and a separate floating span for the validation error message -->
	<div class="form-group" ng-repeat="f in entity.entityType.dataProperties | zEditable" data-z-validate="entity[f.name]" ng-class="{'has-error': z_invalid}">
		<label class="col-sm-3 control-label" for="{{f.name}}">{{f.name | labelize}}</label>
		<div class="col-sm-3 input-group">
			<input type="{{f | zInputType}}" class="form-control" style="margin-right: 50" id="{{f.name}}" data-ng-model="entity[f.name]" 
				 placeholder="{{f.name}}" autofocus ng-focus="z_focused=true" ng-blur="z_focused=false" />
			<span class="input-group-addon z-required" title="Required" ng-show="z_required">*</span>
		</div>
		<span class="z-decorator">
			<span class="invalid" ng-show="z_invalid && z_focused">{{z_error}}</span>
		</span>
	</div>
 
	<div class="form-group">
		<div class="col-sm-3"></div>
		<div class="col-sm-3">
		    <button class="btn btn-default" ng-click="$close(entity)">Ok</button>
		    <button class="btn btn-default" ng-click="$dismiss(entity)">Cancel</button>
		</div>
	</div>
</form>
	
</div>
