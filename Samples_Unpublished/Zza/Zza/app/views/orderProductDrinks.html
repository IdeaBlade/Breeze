<div>
    <h2>Order Drinks</h2>
    You'll get thirsty after eating a lot of pizza, so be sure to get plenty of cold drinks.
    <div>
        <div class="row-fluid" data-ng-repeat="product in products" >
            <div class="span3">
                <a href="#/order/drinks/{{product.id}}">
                    <img data-ng-src="{{product.img}}" />
                </a>
            </div>
            <div class="span9">
                <h3><a href="#/order/drinks/{{product.id}}">{{product.name}}</a></h3>
                <p>{{product.description}}</p>
            </div>
            <hr />
        </div>
    </div>


</div>
