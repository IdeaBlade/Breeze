<div>
    <h2>Order Salad</h2>
    <p>Our fresh, crisp salads are meals in themselves and a complement to our hearty pizza pies.</p>
    <div>
        <div class="row-fluid" data-ng-repeat="product in products" >
            <div class="span3">
                <a href="#/order/salad/{{product.id}}">
                    <img class="img-polaroid" data-product-src="{{product.image}}" />
                </a>
            </div>
            <div class="span9">
                <h3><a href="#/order/salad/{{product.id}}">{{product.name}}</a></h3>
                <p>{{product.description}}</p>
            </div>
            <hr />
        </div>
    </div>
</div>
