<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
    <title>Breeze DocCode Test Suite</title>
    <link rel="stylesheet" href="/Content/qunit.css" type="text/css" media="screen" />
    <script src="/Scripts/modernizr-2.6.2.js"></script>
</head>
<body>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
    <div id="test-dev"></div>


    <!-- load 3rd party libs -->
    <script src="/Scripts/q.js"></script>
    <script src="/Scripts/knockout-2.2.1.js"></script>
    <script src="/Scripts/jquery-1.9.1.js"></script>
    <script src="/Scripts/breeze.debug.js"></script>

    <script src="/Scripts/breeze.ajaxrestinterceptor.js"></script>
    <script src="/Scripts/qunit.js"></script>

    <!-- Initialize QUnit  -->
    <script>
        QUnit.config.autostart = false;

        // global timeout of 20 secs
        // No test should take that long but first time db build can.
        QUnit.config.testTimeout = 20000;

        // 'docCode' - the namespace for our tests
        var docCode = {};
    </script>

    <!-- Test helper scripts  -->
    <script src="tests/helpers/testFns.js"></script>  <!-- testFns.js must be first -->
    <script src="tests/helpers/AjaxAdapterTestInterceptor.js"></script>
    <script src="tests/helpers/metadataOnClient.js"></script>
    <script src="tests/helpers/northwindMetadata.js"></script>
    <script src="tests/helpers/northwindDtoMetadata.js"></script>
    <script src="tests/helpers/northwindTestData.js"></script>

    <!-- Test scripts -->
    <script src="tests/apiDirectTests.js"></script>
    <script src="tests/basicTodoTests.js"></script>
    <script src="tests/dtoTests.js"></script>
    <script src="tests/entityExtensionTests.js"></script>
    <script src="tests/entityTests.js"></script>
    <script src="tests/exportImportTests.js"></script>
    <script src="tests/inheritanceTests.js"></script>
    <script src="tests/metadataTests.js"></script>
    <script src="tests/metadataOnClientTests.js"></script>
    <script src="tests/multiControllerTests.js"></script>
    <script src="tests/navigationTests.js"></script>
    <script src="tests/queryTests.js"></script>
    <script src="tests/saveConcurrentlyTests.js"></script>
    <script src="tests/saveTodosTests.js"></script>
    <script src="tests/saveNorthwindTests.js"></script>
    <script src="tests/AjaxAdapterTestInterceptorTests.js"></script>
    <script src="tests/validationTests.js"></script>

    <!-- Tests are loaded; let's go! -->
    <script>
        QUnit.start(); //Tests loaded, run tests
    </script>

</body>
</html>
