<!DOCTYPE html>
<html data-ng-app="GridExample">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>

    <title>Grid Example with AngularJs</title>
    <link rel="stylesheet" href="Content/ng-grid.css" /> 
    <link rel="stylesheet" href="Content/reset.css" />
    <link rel="stylesheet" href="Content/toastr.css" />
    <link rel="stylesheet" href="Content/gridExample.css" />
       
</head>
        
    <body>
        <div data-ng-controller="customerController">
            <div class="gridStyle" data-ng-grid="gridOptions"></div>
        </div>
        <div data-ng-controller="orderController">
            <div class="gridStyle" data-ng-grid="gridOptions"></div>
        </div>

        <!-- 3rd party libraries -->
        <script src="Scripts/jquery-1.8.3.min.js"></script>
        <script src="Scripts/q.js"></script>
        <script src="Scripts/breeze.debug.js"></script>
        <script src="Scripts/toastr.js"></script>
        <script src="Scripts/angular.js"></script>
        <script src="Scripts/ng-grid-1.6.3.js"></script>

        <!-- App libraries -->
        <script>app = {};</script>
        <script src="Scripts/app/logger.js"></script>
        <script src="Scripts/app/dataservice.js"></script>
        <script src="Scripts/app/controller.js"></script>

    </body>
</html>
