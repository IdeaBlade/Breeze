<div>
    <header>
        <button class="back" data-bind="click: goBack, visible: canGoBack"></button>
        <h1 data-bind="html: title"></h1>
        <h2 data-bind="html: subtitle1"></h2>
        <h2 data-bind="html: subtitle2"></h2>
        <div class="commands left" data-bind="foreach: commands">
            <a data-bind="text: name, click: execute, css:{ disabled: !canExecute() }"></a>
        </div>
        <div class="commands right">
            <a data-bind="click: toggleConnection, html:connectionAction"></a>
            <a data-bind="click: showHelp">help</a>
        </div>
        <div class="status" data-bind="css:{ inProgress:status() == 'In Progress', canceled:status() == 'Canceled', done:status() == 'Done' }"></div>
    </header>
    <section id="contentHost"></section>
</div>
